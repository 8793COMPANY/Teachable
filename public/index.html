<body id="body" class="main">
  <div class="layerPopup">
    <div class="spinner"></div>
  </div>

  <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

  <div class="file-upload">
    <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger('click')">사진 업로드하기</button>

    <div id="upload" class="image-upload-wrap">
      <input id="test" class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*" />
      <!-- <input id="test" class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*" /> -->
      <div class="drag-text">
        <img src="upload_btn.png" style="width: 60px; height: 60px; margin-top: 50px;">
        <h3 style="font-weight:400; font-size: 18px;">사진 업로드하기</h3>
      </div>
    </div>

    <div id="content" class="file-upload-content">
      <img class="file-upload-image" id="face-image" src="#" alt="your image" />
      <div class="image-title-wrap">
        <button type="button" onclick="removeUpload()" class="remove-image">Remove Image
          <!-- <span class="image-title">Uploaded Image</span> -->
        </button>
      </div>
    </div>
  </div>

  <div style="text-align: center; font-weight: 100;">
    <button id="start_button" class="file-upload-btn2" type="button" onclick="init()">모델 셋팅</button>
    <button id="predict_button" class="file-upload-btn2" type="button" onclick="predict()">분석</button>
    <button id="link_button" class="file-upload-btn2" type="button" onclick="linkChnage()">모델 연동</button>
    <button id="data_button" class="file-upload-btn2" type="button">데이터 전송</button>
  </div>

  <div id="label-container" style="color: antiquewhite;"></div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

  <script type="text/javascript">
    // More API functions here:
    // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

    // the link to your model provided by Teachable Machine export panel
    //const URL = "./my_model/";
    // 과일 모델
    //https://teachablemachine.withgoogle.com/models/zXprIP4oy/
    let URL = "https://teachablemachine.withgoogle.com/models/zXprIP4oy/";
    // 색상 모델
    //https://teachablemachine.withgoogle.com/models/an2_IIHBb/

    //https://teachablemachine.withgoogle.com/models/[...]
    //https://teachablemachine.withgoogle.com/models/zXprIP4oy/

    let model, webcam, labelContainer, maxPredictions;

    const target = document.getElementById('predict_button');
    const target2 = document.getElementById('start_button');
    const target3 = document.getElementById('link_button');
    const target4 = document.getElementById('data_button');
    target.disabled = true;
    target4.disabled = true;

    // Load the image model and setup the webcam
    async function init() {
      document.getElementsByClassName('layerPopup')[0].style.display = 'block';

      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      // load the model and metadata
      // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
      // or files from your local hard drive
      // Note: the pose library adds "tmImage" object to your window (window.tmImage)
      // try {
      //   model = await tmImage.load(modelURL, metadataURL);

      // } catch (error) {
      //   alert(error);
      // }
      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      // Convenience function to setup a webcam
      // const flip = true; // whether to flip the webcam
      // webcam = new tmImage.Webcam(200, 200, flip); // width, height, flip
      // await webcam.setup(); // request access to the webcam
      // await webcam.play();
      // window.requestAnimationFrame(loop);

      // append elements to the DOM
      //document.getElementById("webcam-container").appendChild(webcam.canvas);
      labelContainer = document.getElementById("label-container");
      for (let i = 0; i < maxPredictions; i++) { // and class labels
        //labelContainer.appendChild(document.createElement("div"));
        const object = document.createElement("div");
        const object2 = document.createElement("div");
        if (i == 0) {
          object.style.paddingTop = "20px";
          //object2.style.paddingTop = "20px";
        }

        //labelContainer.appendChild(object);
        labelContainer.append(object, object2);
      }

      //alert("완료");
      document.getElementById("start_button").setAttribute('disabled', true);
      target.disabled = false;
      document.getElementsByClassName('layerPopup')[0].style.display = 'none';
      //document.getElementById("predict_button").setAttribute('disabled', false);
    }

    function linkChnage() {
      // let linkAddress = prompt("링크를 입력하세요", {
      //   title: 'test'
      // });

      // alert(linkAddress);

      // if (linkAddress != null && linkAddress != '') {
      //   URL = "https://teachablemachine.withgoogle.com/models/" + linkAddress + "/"
      // }

      customPrompt("링크를 입력하세요").then(result => {
        if (result == null || result == '') {
          //document.getElementById("result").innerHTML = "";
          alert("실패! 링크 다시 입력");
        }
        else {
          //document.getElementById("result").innerHTML = `${result}`;
          alert(result);
          URL = "https://teachablemachine.withgoogle.com/models/" + result + "/"

          target2.disabled = false;
          target.disabled = true;
          //target3.disabled = true;
          target4.disabled = true;
        }
      })

      function customPrompt(message) {
        let element = document.createElement("div");
        element.setAttribute("class", "promptBox");
        element.innerHTML = `
        <div class="promptModal">
            <form class="promptForm">
                <p>${message}</p>
                <div class="buttonBox">
                    <input type="text" id="input"  placeholder="Nmisoiyqz...">
                    <button id="submitBtn" type="submit">확인</button>
                </div>
            </form>
        </div>
        `;

        // Append the prompt element to the body
        document.body.appendChild(element);

        // Automatically focus on the input when the prompt is opened
        document.getElementById("input").focus();

        return new Promise((resolve, reject) => {
          // When the user submit the form, you'll get the value
          document.querySelector(".promptForm").addEventListener("submit", (e) => {
            e.preventDefault();
            let value = document.getElementById("input").value;
            resolve(value);
            element.remove();
          });

          // Remove the prompt if user clicks Escape key
          window.addEventListener("keydown", (e) => {
            if (e.keyCode == 27) {
              resolve(null);
              element.remove();
            }
          })
        })
      }
    }

    // async function loop() {
    //   webcam.update(); // update the webcam frame
    //   await predict();
    //   window.requestAnimationFrame(loop);
    // }

    // run the webcam image through the image model
    async function predict() {
      // predict can take in an image, video or canvas html element
      var image = document.getElementById("face-image");

      if (image.getAttribute('src') != "#") {
        document.getElementsByClassName('layerPopup')[0].style.display = 'block';
        const prediction = await model.predict(image, false);
        for (let i = 0; i < maxPredictions; i++) {
          const classPrediction =
            prediction[i].className + ":" + (prediction[i].probability.toFixed(2) * 100) + "%";
          labelContainer.childNodes[i].innerHTML = classPrediction;
        }
        document.getElementsByClassName('layerPopup')[0].style.display = 'none';
        target3.disabled = false;
        target4.disabled = false;

        document.getElementById("data_button").click();
      } else {
        alert('이미지를 선택해주세요');
      }
    }
  </script>

  <script>
    var title = document.getElementById('title');

    function readURL(input) {
      //title.innerText = title + "들어옴1";

      if (input.files && input.files[0]) {
        //title.innerText = title + "들어옴2";
        //alert("갱신2");
        var reader = new FileReader();
        reader.onload = function (e) {
          //title.innerText = title + "들어옴3";
          //alert("갱신3");
          $('.image-upload-wrap').hide();
          $('.file-upload-image').attr('src', e.target.result);
          $('.file-upload-content').show();
          $('.image-title').html(input.files[0].name);
        };
        reader.readAsDataURL(input.files[0]);
      } else {
        //title.innerText = "안들어옴";
        removeUpload();
      }
    }

    function removeUpload() {
      $('.file-upload-input').replaceWith($('.file-upload-input').clone());
      $('.file-upload-content').hide();
      $('.image-upload-wrap').show();
    }
    $('.image-upload-wrap').bind('dragover', function () {
      $('.image-upload-wrap').addClass('image-dropping');
    });
    $('.image-upload-wrap').bind('dragleave', function () {
      $('.image-upload-wrap').removeClass('image-dropping');
    });
  </script>

  <div id="root"></div>
</body>

</html>
